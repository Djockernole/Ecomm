<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nike Shop</title>
</head>
<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="./image/sneakers.png" alt="">
            </div>
            <div class="navItem">
                <div class="search">
                    <input type="text" placeholder="Search..." class="searchInput">
                    <img src="./image/search.png" width="20" height="20" class="searchIcon">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">Limited Offer!</span>
            </div>
        </div>
        <div class="navBottom">
            <h3 class="onglet">AIR FORCE</h3>
            <h3 class="onglet">JORDAN</h3>
            <h3 class="onglet">BLAZER</h3>
            <h3 class="onglet">CRATER</h3>
            <h3 class="onglet">HIPPIE</h3>
        </div>
    </nav>
    <div class="container">
        <div class="backimage">
            <span class="price">
                $ 119
            </span>
            <div class="cercle">
                <img class="nike" src="./image/air.png"> </img>
            </div>
            <div class="text">
                <span>AIR FORCE NEW SEASON</span>
                <button>BUY NOW!</button>
            </div>
        </div>
    </div>

    
</body>
</html>
